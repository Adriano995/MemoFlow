<div class="page-container">
  <div class="card-base form-container">
    <h2>Crea Nuovo Evento</h2>

    <form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
      <div class="form-group">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" name="titolo" [(ngModel)]="newEvent.titolo" required maxlength="100">
        <div *ngIf="eventoForm.controls['titolo']?.invalid && eventoForm.controls['titolo']?.touched" class="error-message">
          Il titolo è obbligatorio (max 100 caratteri).
        </div>
      </div>

      <div class="form-group">
        <label for="descrizione">Descrizione (Opzionale):</label>
        <textarea id="descrizione" name="descrizione" [(ngModel)]="newEvent.descrizione" rows="4" maxlength="500"></textarea>
        <div *ngIf="eventoForm.controls['descrizione']?.invalid && eventoForm.controls['descrizione']?.touched" class="error-message">
          La descrizione non può superare i 500 caratteri.
        </div>
      </div>

      <div class="form-group date-time-group">
        <label for="dataInizio">Data e Ora Inizio:</label>
        <div class="input-group">
          <input type="date" id="dataInizio" name="dataInizio" [(ngModel)]="selectedDateInizio" [min]="minDate" required>
          <input type="time" id="oraInizio" name="oraInizio" [(ngModel)]="selectedTimeInizio" required>
        </div>
        <div *ngIf="(eventoForm.controls['dataInizio']?.invalid && eventoForm.controls['dataInizio']?.touched) || (eventoForm.controls['oraInizio']?.invalid && eventoForm.controls['oraInizio']?.touched)" class="error-message">
          Data e ora di inizio sono obbligatorie.
        </div>
      </div>

      <div class="form-group date-time-group">
        <label for="dataFine">Data e Ora Fine:</label>
        <div class="input-group">
          <input type="date" id="dataFine" name="dataFine" [(ngModel)]="selectedDateFine" [min]="minDate" required>
          <input type="time" id="oraFine" name="oraFine" [(ngModel)]="selectedTimeFine" required>
        </div>
        <div *ngIf="(eventoForm.controls['dataFine']?.invalid && eventoForm.controls['dataFine']?.touched) || (eventoForm.controls['oraFine']?.invalid && eventoForm.controls['oraFine']?.touched)" class="error-message">
          Data e ora di fine sono obbligatorie.
        </div>
        </div>

      <div class="form-group">
        <label for="luogo">Luogo (Opzionale):</label>
        <input type="text" id="luogo" name="luogo" [(ngModel)]="newEvent.luogo" maxlength="100">
        <div *ngIf="eventoForm.controls['luogo']?.invalid && eventoForm.controls['luogo']?.touched" class="error-message">
          Il luogo non può superare i 100 caratteri.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!eventoForm.valid" class="btn btn-primary">Crea Evento</button>
        <button type="button" (click)="goBack()" class="btn btn-secondary">Annulla</button>
      </div>
    </form>
  </div>
</div>
