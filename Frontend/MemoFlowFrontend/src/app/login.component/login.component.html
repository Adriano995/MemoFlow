<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <h2>Login</h2>

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" placeholder="Inserisci la tua email" required />

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" placeholder="Inserisci la password" required />

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
