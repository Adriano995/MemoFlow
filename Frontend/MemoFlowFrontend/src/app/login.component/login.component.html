<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" placeholder="Inserisci la tua email" />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="Inserisci la password" />
    </div>
    <button type="submit">Accedi</button>
  </form>
</div>
