<div class="page-container">
  <div class="card-base login-container-specific"> <div class="form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="h2 form-title">Accedi</h2>

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-input" />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input id="password" formControlName="password" type="password" class="form-input" />
        </div>

        <button type="submit" class="button-base button-primary">Login</button>
      </form>

      <p class="text-secondary link-paragraph">Non hai un account? <a routerLink="/register" class="link-accent">Registrati qui</a></p>
    </div>
  </div>
</div>
