<div class="page-container">
  <div class="card-base form-card">
    <div class="form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="form-title-base">Accedi</h2>

        <div class="form-group">
          <label for="email" class="form-label-base">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-input-base" placeholder="La tua email"/>
        </div>

        <div class="form-group">
          <label for="password" class="form-label-base">Password:</label>
          <input id="password" formControlName="password" type="password" class="form-input-base" placeholder="La tua password"/>
        </div>

        <button type="submit" class="button-base button-primary">Login</button>
      </form>
      <p class="link-paragraph">Non hai un account? <a routerLink="/register" class="link-accent">Registrati qui</a></p>
    </div>
  </div>
</div>
