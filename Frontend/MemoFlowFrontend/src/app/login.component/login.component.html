<div class="login-container">
  <div class="form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container-base">
      <h2 class="form-title-base">Accedi</h2> <label class="form-label-base">Email:</label>
      <input formControlName="email" type="email" class="form-input-base" />

      <label class="form-label-base">Password:</label>
      <input formControlName="password" type="password" class="form-input-base" />

      <button type="submit" class="form-button-submit-base">Login</button>
    </form>

    <p>Non hai un account? <a routerLink="/register">Registrati qui</a></p>
  </div>
</div>
