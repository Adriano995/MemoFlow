<!-- Navbar sempre presente, ma visibile solo se shouldShowNavbar() -->
<app-navbar
  *ngIf="shouldShowNavbar()"
  [isLoggedIn]="isLoggedIn()"
  [userId]="userId"
  (logoutEvent)="logout()">
</app-navbar>

<!-- Contenuto delle pagine -->
<router-outlet></router-outlet>

<!-- Pulsante tema sempre visibile -->
<button class="button-base button-secondary theme-toggle-button" (click)="toggleTheme()">
  Cambia Tema: {{ isLightTheme() ? 'Scuro' : 'Chiaro' }}
</button>
