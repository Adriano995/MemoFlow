<div class="page-container">
  <div class="card-base form-card form-card-large">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-wrapper">
      <h2 class="form-title-base">Registrazione</h2>

      <div class="form-group">
        <label for="nome" class="form-label-base">Nome:</label>
        <input id="nome" formControlName="nome" type="text" class="form-input-base" placeholder="Il tuo nome" />
      </div>

      <div class="form-group">
        <label for="cognome" class="form-label-base">Cognome:</label>
        <input id="cognome" formControlName="cognome" type="text" class="form-input-base" placeholder="Il tuo cognome" />
      </div>

      <div class="form-group">
        <label for="email" class="form-label-base">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-input-base" placeholder="La tua email" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label-base">Password:</label>
        <div class="password-container">
          <input id="password" formControlName="password" [type]="passwordType" class="form-input-base" placeholder="La tua password" />
          <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
            <i class="fas fa-eye" *ngIf="passwordType === 'password'"></i>
            <i class="fas fa-eye-slash" *ngIf="passwordType === 'text'"></i>
          </span>
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid" class="button-base button-primary">Registrati</button>
      
      <p class="link-paragraph">Hai gi√† un account? <a routerLink="/login" class="link-accent">Accedi qui</a></p>
    </form>
  </div>
</div>
