<div *ngIf="loading" class="loading">Caricamento note...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="nota && nota.length">
  <h3>Note per il giorno: {{ date | date:'fullDate' }}</h3>
  <div *ngFor="let n of nota" class="nota-item">
    <strong>Titolo:</strong> {{ n.titolo }}<br>
    <strong>Tipo:</strong> {{ n.tipoNota }}<br>
    <strong>Contenuto:</strong> {{ n.contenutoTesto }}
    <hr>
  </div>
</div>
<div *ngIf="!loading && nota && nota.length === 0 && !error" class="no-notes-message">
  Nessuna nota per questo giorno.
</div>
